<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f3f4f6"/>
  
  <!-- Abstract Digital Marketing Elements -->
  <circle cx="400" cy="250" r="150" fill="#dbeafe" opacity="0.7"/>
  <circle cx="500" cy="200" r="100" fill="#bfdbfe" opacity="0.5"/>
  <circle cx="300" cy="300" r="120" fill="#93c5fd" opacity="0.6"/>
  
  <!-- Graph Line -->
  <polyline points="100,400 200,300 300,350 400,200 500,150 600,100 700,50" 
            stroke="#3b82f6" stroke-width="5" fill="none"/>
  
  <!-- Devices -->
  <rect x="250" y="180" width="120" height="80" rx="5" fill="#1d4ed8" opacity="0.8"/>
  <rect x="255" y="185" width="110" height="70" rx="3" fill="white"/>
  
  <rect x="430" y="220" width="60" height="100" rx="5" fill="#1e40af" opacity="0.8"/>
  <rect x="435" y="225" width="50" height="90" rx="3" fill="white"/>
  
  <!-- Social Media Icons -->
  <circle cx="150" cy="150" r="20" fill="#3b82f6"/>
  <circle cx="650" cy="180" r="15" fill="#2563eb"/>
  <circle cx="600" cy="300" r="25" fill="#1d4ed8"/>
  <circle cx="200" cy="250" r="18" fill="#60a5fa"/>
  
  <!-- Text Placeholder -->
  <text x="400" y="450" font-family="Arial" font-size="24" text-anchor="middle" fill="#1e3a8a">
    Digital Marketing Strategy
  </text>
</svg>