  <circle cx="620" cy="250" r="15" fill="#10b981"/>
  <text x="620" y="255" font-family="Arial" font-size="15" text-anchor="middle" fill="white">✓</text>
  
  <!-- Text Placeholder -->
  <text x="400" y="470" font-family="Arial" font-size="24" text-anchor="middle" fill="#065f46">
